<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--jquery-->
    <script src="js/jquery-3.6.3.min.js"></script>

</head>
<body>
    
    <button id="btn">에이젝스</button>

    <script>

        $("#btn").click(function() {

            //ajax
            $.ajax({
                url : "http://localhost:8383/getAjax", //요청주소
                type : "post", //요청타입
                data : JSON.stringify({id : "bbb123", name : "쪼니"}), //보낼 데이터
                contentType : "application/json", //보내는 데이터에 대한 타입(필수)
                dataType : "json", //json, xml, text, html ... 등등 받는 데이터에 대한 타입(선택사항) -> 안넣으면 자동으로 json
                success : function(result) { //성공시 콜백
                    console.log(result);
                },
                error : function(err) { //실패시 콜백
                    console.log(err);
                }
            })

        })

    </script>

    <hr/>

    <input type="text" name="topic">
    <button id="btn2">get방식</button>

    <script>
        //버튼을 클릭하면 get방식으로 ajax처리하기
        //getAjax2/토픽값 요청처리

        $("#btn2").click(function() {
            var data = $("input[name='topic']").val();

            $.ajax({
                url : "http://localhost:8383/getAjax2/" + data, 
                type : "get",
                success : function(result) {
                    console.log(result);
                },
                error : function(err) {
                    console.log(err);
                }
            })

        })


    </script>

</body>
</html>
